<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>SL reachability</title>
<header>
    Stockolms Lokaltrafik Åtkomstkartläggning
</header>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Stockholm Reachability</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id ="container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
<script src="/Website/Main2.js"></script>
<script type="text/babel"></script>

<div id="map"></div>
<script>
    var map, heatmap;
    function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 59.3310516, lng: 18.0584484},
            zoom: 12
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
            data: getPoints(),
            map: map
        });
        function getPoints(){
            return [
                new google.maps.LatLng(37.782551, -122.445368),
                new google.maps.LatLng(37.782745, -122.444586),
            ]
        }
    }
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLccySCafbJRXjiLKJFyaqij3PEuo-5yQ&libraries=visualization&callback=initMap">
</script>
</body>
</html>
